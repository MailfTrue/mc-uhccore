    vote-max: '&cДостигнут максимум голосов (%max%)'
  cutclean:
    name: CutClean
    description:
    - Не требуются печи.
    - Руды и животные автоматически плавятся.
    - Гравий всегда падает как кремень.
    - Лазурит не нужен для зачарования.
  fireless:
    name: Fireless
    description:
    - Вы не можете получать урон от огня.
  bowless:
    name: Bowless
    description:
    - Вы не можете создавать луки.
    error: '&4[Bowless] &cВы не можете создавать луки!'
  rodless:
    name: Rodless
    description:
    - Рыболовные удочки не поддаются крафту.
    error: '&4[Rodless] &cВы не можете создавать рыболовные удочки!'
  shieldless:
    name: Shieldless
    description:
    - Щиты не поддаются крафту.
    error: '&4[Shieldless] &cВы не можете создавать щиты!'
  blood_diamonds:
    name: Blood Diamonds
    description:
    - При добыче алмазной руды игрок получает половину сердечка урона.
  timber:
    name: Timber
    description:
    - Ломая одно бревно дерева топором, вся дерево падает.
  horseless:
    name: Horseless
    description:
    - Вы не можете приручать лошадей/ослов.
    error: '&4[Horseless] &cВы не можете ездить на этой лошади!'
  timebomb:
    name: Timebomb
    description:
    - После убийства игрока его лут падает в двойной сундук.
    - Сундук взорвется через 30 секунд.
    chest: '&6&lСундук %player%'
  no_fall:
    name: No Fall
    description:
    - Урон от падения выключен.
  best_pve:
    name: Best PvE
    description:
    - Каждый игрок будет добавлен в "Список лучшего PvE" в начале игры.
    - Находясь в списке, вы будете получать дополнительное сердце каждые 10 минут.
    - Если игрок получает урон, он будет удален из списка.
    - Если вы убиваете игрока, вы снова добавляетесь в список.
    added: '&4[Best PvE] &aВы добавлены в список PvE.'
    removed: '&4[Best PvE] &cВы исключены из списка PvE. Получение убийства добавит
      вас обратно в список.'
    back: '&4[Best PvE] &aВы добавлены обратно в список PvE.'
  triple_ores:
    name: Triple Ores
    description:
    - Руды выпадут троекратно.
  double_ores:
    name: Double Ores
    description:
    - Руды выпадут парами.
  team_inventory:
    name: Team Inventory
    description:
    - Каждая команда имеет дополнительный инвентарь, к которому все члены команды
      могут получить доступ, используя /teaminventory.
    error: '&cВы можете открывать инвентарь команды только во время игры!'
    disabled: '&cИнвентарь команды в данный момент отключен!'
    open: '&aОткрытие командного инвентаря...'
    title: '&6Командный инвентарь'
  no_clean:
    name: No Clean
    description:
    - Дает вам 30 секунд неуязвимости после убийства.
    - Атака других игроков отменяет эту защиту.
    invulnerable: '&4[NoClean] &aВы теперь неуязвимы на 30 секунд!'
    vulnerable: '&4[NoClean] &cВы снова можете получать урон!'
    error: '&4[NoClean] &cВы не можете нанести урон этому игроку!'
  hastey_boys:
    name: Hastey Boys
    description:
    - Каждое создаваемое вами орудие будет иметь эффективность 3 и вечность 1
    grindstone-error: '&4[Hastey Boys] &cВы не можете снять чары с орудий "Hastey
      Boys".'
  lucky_leaves:
    name: Lucky Leaves
    description:
    - Листья имеют 0,5% шанс выпадения золотого яблока при разложении.
  bleeding_sweets:
    name: Bleeding Sweets
    description:
    - При смерти игрока он роняет 1 алмаз, 5 золота, 1 книгу, 2 нити и 16 стрел
  double_gold:
    name: Double Gold
    description:
    - Количество золота удвоится при добыче.
  goldless:
    name: Goldless
    description:
    - При добыче золото исчезает и не доступно.
  flower_power:
    name: Flower Power
    description:
    - Ломайте цветы, чтобы получать предметы.
  switcheroo:
    name: Switcheroo
    description:
    - Когда вы стрелите в кого-то, вы меняетесь с ним местами
    switch: '&4[Switcheroo] &6Вы поменялись местами с &3%player%'
  vein_miner:
    name: Vein Miner
    description:
    - Добыча блока в состоянии приседа ломает блоки того же типа цепной реакцией
    - Работает только при использовании подходящего орудия для типа блока
  dragon_rush:
    name: Dragon Rush
    description:
    - В Dragon Rush целью является убить дракона.
    - Первая команда, убившая дракона, побеждает!
    - В портале в конце на координатах 0 0
  love_at_first_sight:
    name: Love At First Sight
    description:
    - В этом сценарии вы не можете выбрать товарищей по команде через инвентарь выбора.
    - Команды создаются нажатием на кого-то в игре.
    join-error: '&cНевозможно присоединиться к команде, включен Love at First Sight!'
    join-broadcast: '&4[Love At First Sight] &a%player% присоединился к команде %leader%'
  fast_leaves_decay:
    name: Fast Leaves Decay
    description:
    - В этом сценарии после разрушения всех бревен дерево листья исчезают в течении
      секунд
  sky_high:
    name: Sky High
    description:
    - В этом сценарии через 30 минут вы начнете получать урон каждые 30 секунд, если
      не находитесь выше y=120
    damage: '&4[Sky High] &cВы получаете урон за нахождение ниже y=120'
  fast_smelting:
    name: Fast Smelting
    description:
    - В этом сценарии плавка предметов ускорена в 5 раз.
  superheroes:
    name: Superheroes
    description:
    - Каждый игрок получает уникальную суперспособность.
    - Суперспособности включают Скорость
  anonymous:
    name: Anonymous
    description:
    - All player names are distorted.
  gone_fishing:
    name: Gone Fishing
    description:
    - At the beginning of the game everyone gets a lure 3 luck of the sea 3 rod.
  infinite_enchants:
    name: Infinite Enchants
    description:
    - At the beginning of the game everyone gets 64 enchantment tables, anvils, lapis
      blocks and a lot of XP.
  children_left_unattended:
    name: Children Left Unattended
    description:
    - When a teammate dies you receive a speed potion and a tamed wolf.
  silent_night:
    name: Silent Night
    description:
    - At night death messages, name tags, and chat are disabled.
    error: '&4[Silent Night] &cSilent Night is enabled'
  permakill:
    name: PermaKill
    description:
    - When a player dies, it toggles perma day/night.
  weakest_link:
    name: Weakest Link
    description:
    - Every 10 minutes the person with the least health will perish.
    - If everyone is at the same health no one will die.
    kill: '&4[Weakest Link] &c%player% has been killed!'
  eggs:
    name: Eggs
    description:
    - When you throw an egg, a random mob will spawn where it lands.
    - This includes enderdragons and withers.
    - When you kill a chicken, there is a 5% chance of it dropping an egg.
  no_going_back:
    name: No Going Back
    description:
    - Once you go through a nether portal in the overworld, you can't go back to the
      overworld.
    error: '&4[No Going Back] &cYou are stuck in the nether!'
  double_dates:
    name: Double Dates
    description:
    - Players join with a chosen team and are combined randomly with another team.
  fly_high:
    name: Fly High
    description:
    - Players spawn with a elytra.
  randomized_drops:
    name: Randomized Drops
    description:
    - Every block broken will drop random items.
  upside_down_crafting:
    name: Upside Down Crafting
    description:
    - This scenario flips all crafts upside down.
  randomized_crafts:
    name: Randomized Crafts
    description:
    - This scenario randomizes the results of all crafts.
  monsters_inc:
    name: Monsters Inc.
    description:
    - In this scenario all doors are linked as portals.
    error: '&4[Monsters Inc.] &cStop that!'
  achievement_hunter:
    name: Achievement Hunter
    description:
    - Players start with 5 hearts.
    - For every achievement/advancement, players get a half heart of health.
  nine_slots:
    name: Nine Slots
    description:
    - You can only use your hotbar to hold items.
  nether_start:
    name: Nether Start
    description:
    - You start the game in the nether.
